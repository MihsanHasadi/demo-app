name: Deploy Demo App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Login ke Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/demo-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/demo-app:latest

      # 4. Setup kubeconfig
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          # Cek koneksi ke cluster
          kubectl cluster-info
          kubectl get nodes

      # 5. Deploy ke K3s
      - name: Deploy to K3s
        run: |
          # Buat deployment jika belum ada
          if ! kubectl get deployment demo-app; then
            kubectl create deployment demo-app --image=${{ secrets.DOCKER_USERNAME }}/demo-app:latest
          fi

          # Update image deployment
          kubectl set image deployment/demo-app demo-app=${{ secrets.DOCKER_USERNAME }}/demo-app:latest

          # Buat service jika belum ada
          if ! kubectl get svc demo-app; then
            kubectl expose deployment demo-app --type=NodePort --port=8080
          fi

          # Cek status pods & services
          kubectl get pods
          kubectl get svc
